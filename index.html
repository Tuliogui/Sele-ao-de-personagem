<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css"/>
    <link rel="stylesheet" href="./src/css/reset.css"/>
    <link rel="stylesheet" href="./src/css/fontes.css"/>
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Selecione o personagem</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/allmight.png" alt="Personagem selecionado jogador 1"
                id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">All Might</h2>
                </div>                
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="allmight" data-name="All Might">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/allmight.jpg" alt="Personagem All Might">
                </li>

                <li class="personagem" id="deku" data-name="Deku">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/deku.jpg" alt="Personagem Deku">
                </li>

                <li class="personagem" id="bakugou" data-name="Bakugou">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/bakugou.jpg" alt="Personagem Bakugou">
                </li>

                <li class="personagem" id="aizawa" data-name="Aizawa">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/aizawa.jpg" alt="Personagem Aizawa">
                </li>

                <li class="personagem" id="hawks" data-name="Hawks">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hawks.jpg" alt="Personagem Hawks">
                </li>

                <li class="personagem" id="shoto" data-name="Shoto">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/shoto.jpg" alt="Personagem Shoto">
                </li>

                <li class="personagem" id="shigaraki" data-name="Shigaraki">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/shigaraki.jpg" alt="Personagem Shigaraki">
                </li>

                <li class="personagem" id="dabi" data-name="Dabi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/dabi.jpg" alt="Personagem Dabi">
                </li>

                <li class="personagem jogador-2-selecionado" id="stain" data-name="Stain">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/stain.jpg" alt="Personagem Stain">
                </li>

            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/stain.png" alt="Personagem selecionado jogador 2"
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>Stain</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
